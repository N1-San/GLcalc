<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLcalc</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div id="main-thing">
        <div id="upper">
            <div class="view-area">
                <p class="output">0</p>
            </div>
        </div>
        <div id="lower">
            <div class="buttons">
                <div class="button">
                    <button class="btn">AC</button>
                </div>
                <div class="button">
                    <button class="btn">/</button>
                </div>
                <div class="button">
                    <button class="btn">X</button>
                </div>
                <div class="button">
                    <button class="btn">-</button>
                </div>
                <div class="button">
                    <button class="btn">7</button>
                </div>
                <div class="button">
                    <button class="btn">8</button>
                </div>
                <div class="button">

                <div class="button">
                    <button class="btn">+</button>
                </div>
                <div class="button">
                    <button class="btn">4</button>
                </div>
                <div class="button">
                    <button class="btn">5</button>
                </div>
                <div class="button">
                    <button class="btn">6</button>
                </div>
                <div class="button">
                    <button class="btn">1</button>
                </div>
                <div class="button">
                    <button class="btn">2</button>
                </div>
                <div class="button">
                    <button class="btn">3</button>
                </div>
                <div class="button">
                    <button class="btn">=</button>
                </div>
                <div class="button">
                    <button class="btn">0</button>
                </div>
                <div class="button">
                    <button class="btn">.</button>
                </div>
            </div>    
        </div> 
    </div>

</html>
